<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<title>floatz - Test page for simple forms</title>	<meta http-equiv="content-type" content="text/html; CHARSET=utf-8" />	<meta http-equiv="content-script-type" content="text/javascript" />	<meta http-equiv="content-style-type" content="text/css" />	<meta http-equiv="content-language" content="en" />	<meta name="author" content="" />	<meta name="robots" content="index,follow" />	<meta name="description" content="" />	<!-- For testing shrinked and compiled version -->	<!-- <link rel="stylesheet" type="text/css" href="../../floatz/floatz.fixed.css" /> -->	<!-- <link rel="stylesheet" type="text/css" href="../../floatz/floatz.liquid.css" /> -->	<!-- <link rel="stylesheet" type="text/css" href="../../floatz/floatz.center.css" /> -->	<!-- For testing less version -->	<link rel="stylesheet/less" type="text/css" href="../src/floatz.form.css" />	<!-- <link rel="stylesheet/less" type="text/css" href="../src/floatz.layout.liquid.css" /> -->	<!-- <link rel="stylesheet/less" type="text/css" href="../src/floatz.layout.center.css" /> -->	<!-- Only necessary if using one of the provided javascript modules -->	<!-- <script type="text/javascript" src="../src/scripts/LAB-2.0.3.min.js"></script>-->	<!-- <script type="text/javascript" src="scripts/demo.js"></script> -->	<style type="text/css">	.test_box {		background-color: #eee;		height: 5em;		width: 5em;	}	* html .ie6_test {		background-color: blue;	}	*:first-child+html .ie7_test {		background-color: blue;	}	.ie8_test {		background-color: blue\0/;	}	.ie789_test {		background-color: blue\9;	}</style></head><body>	<!-- page container -->	<div id="flz_page">		<div class="flz_box">			<div class="flz_spacer">				<h1>Browser hacks test</h1>				<p>					If the box is blue, the hack works. No other box should be blue.				</p>				<h2>IE 6</h2>				<p>					* html				</p>				<div class="flz_box test_box ie6_test"></div>				<h2>IE 7</h2>				<p>					*:first-child+html				</p>				<div class="flz_box test_box ie7_test"></div>				<h2>IE 8</h2>				<p>					\0/				</p>				<div class="flz_box test_box ie8_test"></div>				<h2>IE 7, 8, 9</h2>				<p>					/9				</p>				<div class="flz_box test_box ie789_test"></div>				<h2>IE 9</h2>				<div class="flz_box test_box ie9_test"></div>				<h2>IE 10</h2>						<div class="flz_box test_box ie10_test"></div>			</div>		</div>	</div></body></html>
